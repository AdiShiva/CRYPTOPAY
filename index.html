<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --accent-color: #c7d2fe;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        .dark-mode {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --accent-color: #312e81;
            --background-color: #0f172a;
            --text-color: #f8fafc;
            --success-color: #34d399;
            --error-color: #f87171;
            --warning-color: #fbbf24;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .dark-mode .glass-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .crypto-option {
            transition: all 0.3s ease;
            background: linear-gradient(145deg, var(--accent-color), var(--background-color));
            position: relative;
            overflow: hidden;
        }

        .crypto-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .currency-option {
            transition: all 0.3s ease;
        }

        .currency-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-box:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .payment-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .qr-container {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .notification.warning {
            background-color: var(--warning-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="notification hidden" id="notification"></div>
    
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-up">
            <div class="flex items-center">
                <i class="fas fa-coins text-4xl mr-3 gradient-text"></i>
                <h1 class="text-4xl font-bold gradient-text">CryptoPay</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300 tooltip">
                    <i class="fas fa-moon text-xl"></i>
                    <span class="tooltip-text">Toggle Dark Mode</span>
                </button>
                <button id="refreshRates" class="p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300 tooltip">
                    <i class="fas fa-sync-alt text-xl"></i>
                    <span class="tooltip-text">Refresh Rates</span>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Payment Form -->
            <div class="glass-card rounded-2xl p-8 animate-fade-in">
                <h2 class="text-2xl font-semibold mb-6 gradient-text">Create Payment</h2>
                
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Amount
                    </label>
                    <div class="relative">
                        <input class="search-box w-full py-3 px-4 rounded-xl text-gray-700 dark:text-gray-300 focus:outline-none"
                               id="amount" type="number" step="0.01" placeholder="Enter amount">
                        <div class="absolute right-3 top-3">
                            <select class="bg-transparent text-gray-500 dark:text-gray-400 focus:outline-none" id="currency">
                                <!-- Currency options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Search Currency
                    </label>
                    <div class="relative">
                        <input type="text" id="currencySearch" 
                               class="search-box w-full py-3 px-4 rounded-xl text-gray-700 dark:text-gray-300 focus:outline-none"
                               placeholder="Search for a currency...">
                        <i class="fas fa-search absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Select Cryptocurrency
                    </label>
                    <div class="grid grid-cols-2 gap-4 custom-scrollbar max-h-64 overflow-y-auto p-2" id="cryptoOptions">
                        <!-- Crypto options will be populated by JavaScript -->
                    </div>
                </div>

                <button id="generatePayment" class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold hover:from-indigo-700 hover:to-purple-700 transition duration-300 transform hover:scale-105">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-qrcode mr-2"></i>
                        Generate Payment QR
                    </span>
                </button>

                <div id="paymentSection" class="hidden mt-8 animate-slide-up">
                    <div class="payment-card rounded-2xl p-6 text-center">
                        <h3 class="text-xl font-semibold mb-4">Scan QR Code to Pay</h3>
                        <div class="qr-container mx-auto inline-block">
                            <div id="qrCode"></div>
                        </div>
                        <div class="mt-6">
                            <a id="paymentLink" href="#" target="_blank" class="inline-flex items-center px-4 py-2 rounded-lg bg-white text-indigo-600 hover:bg-gray-100 transition duration-300">
                                <i class="fas fa-external-link-alt mr-2"></i>Pay in Browser
                            </a>
                        </div>
                    </div>
                </div>

                <div id="errorMessage" class="hidden mt-4 p-4 rounded-xl bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-200 text-center"></div>
            </div>

            <!-- Payment History and Stats -->
            <div class="glass-card rounded-2xl p-8 animate-fade-in">
                <h2 class="text-2xl font-semibold mb-6 gradient-text">Payment History</h2>
                <div class="mb-8">
                    <canvas id="paymentChart"></canvas>
                </div>
                <div id="paymentHistory" class="space-y-4 custom-scrollbar max-h-96 overflow-y-auto p-2">
                    <!-- Payment history will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load currencies and cryptos
        let currencies = {};
        let cryptos = {};

        async function loadCurrencies() {
            try {
                const response = await fetch('/get_currencies');
                const data = await response.json();
                if (data.success) {
                    currencies = data.currencies;
                    cryptos = data.cryptos;
                    populateCurrencyOptions();
                    populateCryptoOptions();
                    showNotification('Currencies loaded successfully');
                }
            } catch (error) {
                console.error('Error loading currencies:', error);
                showNotification('Error loading currencies', 'error');
            }
        }

        // Refresh rates button
        document.getElementById('refreshRates').addEventListener('click', () => {
            loadCurrencies();
            showNotification('Refreshing rates...', 'warning');
        });

        function populateCurrencyOptions() {
            const currencySelect = document.getElementById('currency');
            currencySelect.innerHTML = '';
            
            Object.entries(currencies).forEach(([code, info]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${info.symbol} ${code} - ${info.name}`;
                currencySelect.appendChild(option);
            });
        }

        function populateCryptoOptions() {
            const cryptoOptionsContainer = document.getElementById('cryptoOptions');
            cryptoOptionsContainer.innerHTML = '';
            
            Object.entries(cryptos).forEach(([code, info]) => {
                const option = document.createElement('div');
                option.className = 'crypto-option p-4 rounded-xl cursor-pointer text-center';
                option.innerHTML = `
                    <div class="text-3xl mb-2">${info.symbol}</div>
                    <div class="font-semibold">${info.name}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">${code}</div>
                `;
                option.addEventListener('click', () => {
                    document.querySelectorAll('.crypto-option').forEach(opt => {
                        opt.classList.remove('bg-indigo-100', 'dark:bg-indigo-900');
                    });
                    option.classList.add('bg-indigo-100', 'dark:bg-indigo-900');
                });
                cryptoOptionsContainer.appendChild(option);
            });
        }

        // Currency search functionality
        const currencySearch = document.getElementById('currencySearch');
        currencySearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const currencySelect = document.getElementById('currency');
            const options = currencySelect.getElementsByTagName('option');
            
            for (let option of options) {
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(searchTerm) ? '' : 'none';
            }
        });

        // Payment chart
        const ctx = document.getElementById('paymentChart').getContext('2d');
        const paymentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Payments',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        });

        // Payment generation
        document.getElementById('generatePayment').addEventListener('click', async () => {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const errorMessage = document.getElementById('errorMessage');
            const paymentSection = document.getElementById('paymentSection');
            const button = document.getElementById('generatePayment');

            if (!amount) {
                errorMessage.textContent = 'Please enter an amount';
                errorMessage.classList.remove('hidden');
                paymentSection.classList.add('hidden');
                return;
            }

            try {
                // Show loading state
                button.innerHTML = '<div class="loading-spinner"></div>';

                const response = await fetch('/create_payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount, currency }),
                });

                const data = await response.json();

                if (data.success) {
                    // Generate QR code
                    const qrCodeDiv = document.getElementById('qrCode');
                    qrCodeDiv.innerHTML = '';
                    QRCode.toCanvas(qrCodeDiv, data.payment_url, {
                        width: 200,
                        height: 200,
                        margin: 1,
                        color: {
                            dark: '#000000',
                            light: '#ffffff'
                        }
                    });

                    // Set payment link
                    document.getElementById('paymentLink').href = data.payment_url;

                    // Show payment section
                    paymentSection.classList.remove('hidden');
                    errorMessage.classList.add('hidden');

                    // Add to payment history
                    const paymentHistory = document.getElementById('paymentHistory');
                    const paymentEntry = document.createElement('div');
                    paymentEntry.className = 'glass-card p-4 rounded-xl';
                    paymentEntry.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="font-semibold text-lg">${amount} ${currencies[currency].symbol}</span>
                                <span class="text-gray-500 dark:text-gray-400 text-sm ml-2">${new Date().toLocaleString()}</span>
                            </div>
                            <span class="px-3 py-1 rounded-full bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-200 text-sm">Pending</span>
                        </div>
                    `;
                    paymentHistory.insertBefore(paymentEntry, paymentHistory.firstChild);

                    showNotification('Payment QR generated successfully');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorMessage.textContent = 'Error generating payment: ' + error.message;
                errorMessage.classList.remove('hidden');
                paymentSection.classList.add('hidden');
                showNotification('Error generating payment', 'error');
            } finally {
                // Reset button state
                button.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-qrcode mr-2"></i>Generate Payment QR</span>';
            }
        });

        // Load currencies on page load
        loadCurrencies();
    </script>
</body>
</html>
